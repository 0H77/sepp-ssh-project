{% extends "base.html" %}
{% load static %}
{% block title %}Error{% endblock %}

{% block content %}
<div class="container">
    <h2>Error</h2>
    <p>{{ message }}</p>
    <a href="{% url 'home' %}" class="button">Return Home</a>
</div>
{% endblock %}

{% block styles %}
<style>
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        text-align: center;
    }
    .container h2 {
        color: #e74c3c;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 15px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 3px;
    }
    .button:hover {
        background-color: #2980b9;
    }
</style>
{% endblock %}
